    <title>个人注册</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">

<body>
    <div class="header">
        <div class="register__center">
            <div class="logo-con w clearfix">
                <a href="index.html" class="logo">
                </a>
                <div class="logo-title">欢迎注册</div>
                <div class="have-account">已有账号？ <a href="login.html">请登录&gt;</a></div>
            </div>
        </div>
    </div>
    <div class="content">
        <form action="http://127.0.0.1/JD/php/reg.php" method="post" class="register__form" id="register">
            <div class="form__group">
                <label class="form__label">用　户　名</label>
                <input type="text" name="username" class="form__inp" autocomplete="off" maxlength="20" placeholder="您的账户名和登录名"/>
            </div>
            <div class="form__group">
                <label class="form__label">设 置 密 码</label>
                <input type="password" name="password" class="form__inp" id="password" autocomplete="off" maxlength="20" placeholder="建议使用两种或两种以上字符组合"/>
            </div>
            <div class="form__group">
                <label class="form__label">确 认 密 码</label>
                <input type="password" name="repass" class="form__inp" autocomplete="off" maxlength="20" placeholder="请再次输入密码"/>
            </div>
            <p class="submut__btn"><input type="submit" name="submit" class="form__submit js-register" value="立即注册"/></p>
        </form>
    </div>
