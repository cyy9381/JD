<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>京东(JD.COM)-正品低价、品质保障、配送及时、轻松购物！</title>
    <meta name="description"
          content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!"/>
    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="icon" href="//www.jd.com/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
</head>
<body class="cart">
<div class="header"></div>
<div class="header__top center">
    <div id="logo-2014">
        <a href="index.html" class="logo"></a>
    </div>
</div>
<div class="cart__empty center hide">
    <div class="message">
        <ul>
            <li class="txt">
                购物车内暂时没有商品
            </li>
            <li>
                <a href="index.html">
                    去购物&gt;
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="content cart__content hide">
    <h2 class="cart__title">全部商品<span class="number"></span></h2>
    <div class="cart__main">
        <div class="cart__thead">
            <div class="col t-checkbox">
                <input type="checkbox" class="allsel" checked/>
                <span>全选</span>
            </div>
            <div class="col t-goods">商品</div>
            <div class="col t-price">单价</div>
            <div class="col t-quantity">数量</div>
            <div class="col t-sum">小计</div>
            <div class="col t-action">操作</div>
        </div>
        <div class="cart__list choose-amount"></div>
        <div class="cart__footer">
            <a href="javascript:void(0);" class="remove-batch pull-left">
                删除选中的商品
            </a>
            <a href="javascript:void(0);" class="submit__btn js-cart">
                去结算
            </a>
            <p class="amount__price">总价:<strong>￥<span></span></strong></p>
            <p class="amount__sum">已选择<em></em>件商品</p>
        </div>
    </div>
</div>
<div class="footer"></div>
<script src='script/js/config.js'></script>
<script src="script/thirdplugins/require.js" async="true" defer data-main="script/js/cart.js"></script>
</body>
</html>
