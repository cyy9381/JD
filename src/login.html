    <div class="content">

            <i class="icon__tips"></i>

                        </div>
                        <form id="login">
                            <div class="form__group">
                                <label class="form__label user"></label>
                                <input type="text" name="username" id="username" class="form__inp" autocomplete="off"
                                       placeholder="邮箱/用户名/已验证手机"/>
                            </div>
                            <div class="form__group">
                                <label class="form__label psw"></label>
                                <input type="password" name="password" id="password" class="form__inp" autocomplete="off"
                                       placeholder="密码"/>
                            </div>
                            <p class="submut__btn"><a href="javascript:void(0);" class="form__submit js-submit">登录</a></p>
                        </form>
                        <div class="login__footer">
                            <a href="registor.html" target="_blank"><b></b>立即注册</a>
                        </div>
