<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>京东(JD.COM)-正品低价、品质保障、配送及时、轻松购物！</title>
    <meta name="description"
          content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!"/>
    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="icon" href="//www.jd.com/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="index">
<div class="header"></div>
<div class="toolbar">
    <div class="toolbar__h">
        <div class="toolbar__cart js-toolbar">
            <div class="toolbar__tab toolbar__tab__top js-toolbar-cart">
                <a href="javascript:void(0);">
                    <i class="tab-ico"></i>
                    <em class="tab-text">购物车</em>
                    <span class="tab-sub" id="toolCart">0</span>
                </a>
            </div>
        </div>
        <div class="toolbar__backtotop js-toolbar">
            <div class="toolbar__tab toolbar__tab__top js-back-to-top">
                <a href="javascript:void(0);">
                    <i class="tab-ico"></i>
                    <em class="tab-text">顶部</em>
                </a>
            </div>
        </div>
        <div class="toolbar__cart__pro" id="toobarCart">
            <div class="toolbar__cart__pro__cont">
                <h3 class="cart__header">
                    <a href="cart.html" target="_blank" class="title">
                        <i></i>
                        <em>购物车</em>
                    </a>
                    <span class="close"></span>
                </h3>
                <div class="cart_empty">
                    <i class="cart_empty_img"></i>
                    购物车中还没有商品，赶紧选购吧！
                    <p><a href="index.html">去首页看看</a></p>
                </div>
                <div class="toolbar__cart__list"></div>
                <div class="cart__footer">
                    <div class="cart__count pull-left">
                        <p><strong class="num">0</strong>件商品</p>
                        <p>共计：<strong class="total">￥<i>0</i></strong></p>
                    </div>
                    <a href="cart.html" title="去购物车结算" id="goCart" class="pull-right">去购物车结算</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="flash__banner"></div>
<div class="floors"></div>
<div class="footer"></div>
<script src='script/js/config.js'></script>
<script src="script/thirdplugins/require.js" async="true" defer data-main="script/js/index.js"></script>
</body>
</html>
